<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <!-- style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!-- nav -->
        <nav>
           <a href="index.html"><img src="images/logo.png" alt="logo image" class="logo"></a> 
        </nav>
        <!-- nav -->
        <!-- main -->
        <main>
            <div class="form-container">
                <h2 class="heading">Welcome Back</h2>
                <form action="" method="post" id="login">
                    <div class="form-row">
                        <i class="fa-solid fa-envelope icon"></i>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required autocomplete="off">
                    </div>
                    <div class="form-row">
                        <i class="fa-solid fa-eye icon"></i>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required>
                    </div>
                    <div class="form-check">
                        <div>
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">remember me</label>
                        </div>
                        <a class="link" href="#">Forget Password ?</a>
                    </div>
                    <div class="form-row">
                       <a href="index.html"> <button class="btn" type="submit">Login</button></a>
                    </div>
                </form>
                <p>Don't have account ? <a href="signup.html">Create account</a></p>
            </div>
        </main>
        <!-- main -->
    </div>
</body>

</html>
